    <script>
        // ... 其他 JavaScript ...

        // 升級步驟 2: 修改 loadArticle 函式
        async function loadArticle(articleId) {
            let article = null;
            let categoryArticles = [];
            
            for (const [category, articles] of Object.entries(postsRegistry)) {
                const found = articles.find(a => a.id === articleId);
                if (found) {
                    article = found;
                    categoryArticles = articles;
                    break;
                }
            }
            
            if (!article) {
                console.error('Article not found:', articleId);
                return;
            }
            
            currentArticle = article;
            currentArticleIndex = categoryArticles.indexOf(article);
            
            showPage('article-view');
            
            // ... 更新標題、meta、導覽按鈕的程式碼 (維持不變) ...

            const contentContainer = document.getElementById('article-content');
            
            try {
                const response = await fetch(`posts/${article.filename}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const rawContent = await response.text();
                
                // 檢查檔案類型
                if (article.filename.endsWith('.md')) {
                    // 如果是 Markdown 檔案，先移除 YAML Front Matter
                    const contentWithoutFm = rawContent.replace(/---[\s\S]*?---/, '').trim();
                    // 使用 Marked.js 進行轉換
                    contentContainer.innerHTML = marked.parse(contentWithoutFm);
                } else {
                    // 如果是 HTML 檔案，直接顯示
                    contentContainer.innerHTML = rawContent;
                }

            } catch (error) {
                console.error('Error loading article:', error);
                contentContainer.innerHTML = `<div class="error">載入文章時發生錯誤。</div>`;
            }
        }

        // ... 其他 JavaScript ...
    </script>
